<html>
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/static/favicon.ico">
    <title>Spleeterweb</title>
  </head>
  <body>
    <h1>Spleeterweb</h1>
    <form method="POST" enctype=multipart/form-data>
      <div>
        <label for="input_file">File to spleet:</label>
        <input type="file" id="input_file" name="input_file">
      </div>
      <div>
        <label for="model">Model: </label>
        <select name="model" id="model">
          <option value="2stem">2 Stem</option>
          <option value="4stem">4 Stem</option>
          <option value="5stem">5 Stem</option>
        </select>
      </div>
      <div>
        <label for="output_dir">Output folder: </label>
        <input type="text" id="output_dir" name="output_dir">
      </div>
      <div>
        <button>Spleet!</button>
      </div>
    </form>
  </body>
</html>
