<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
    <title>Spleeterweb</title>
  </head>
  <body>
    <h1>ðŸŽ¶ Spleeterweb ðŸŽ¶</h1>
    <div class="subhead_text">
      Split your audio files into stems with <a target=_blank href="https://github.com/deezer/spleeter">spleeter</a>.
    </div>
    <div class="card">
      <h2>Input</h2>
      <form method="POST" enctype=multipart/form-data>
        <div>
          <label for="input_file">File to spleet:</label>
          <input type="file" id="input_file" name="input_file">
        </div>
        <div>
          <label for="model">Model: </label>
          <select name="model" id="model">
            <option value="2stem">2 Stem</option>
            <option value="4stem">4 Stem</option>
            <option value="5stem">5 Stem</option>
          </select>
          <label for="sample_rate">Sample Rate: </label>
          <select name="sample_rate" id="sample_rate">
            <option value=44100>44100</option>
            <option value=48000>48000</option>
          </select>
        </div>
        <div>
          <button>Spleet!</button>
        </div>
      </form>
    </div>
    {% if output %}
    <div class=card>
      <h2>Output</h2>
      <div>
          {{output}}
      </div>
    </div>
    {% endif %}
  </body>
</html>
